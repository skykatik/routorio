# Zones
zone.routorio-lavaflow.name = Лавовый поток
zone.routorio-lavaflow.description = Во время научной экспедиции возле вулкана ваш аванпост был атакован силами красных, которые несут передовые маршрутизаторы. Изучите их технологию и повторите её. Продолжайте атаку до тех пор, пока исследования не будут переданы в штаб-квартиру.
