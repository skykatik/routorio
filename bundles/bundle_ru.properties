# Items

item.routorio-beryllium.name = Бериллиум
item.routorio-beryllium.description = Простой материал, который может контролировать нейтроны в реакторе деления, но также направлять дуги в проводники для повышения эффективности дугового реоктора.
item.routorio-neutron-router.name = [#d1e5ed]Нейтронный маршрутизатор[]
item.routorio-neutron-router.description = Говорят, что она образуется, когда умирает последняя звезда во вселенной, достаточно плотная, чтобы превратиться в черную дыру.\nОбладает экстраординарной силой, вы должны действительно быть богом, чтобы иметь это.

# Arc Reoucter

block.routorio-arc-router.name = Дуговой реоктор
block.routorio-arc-router.description = Топливный элемент дугового реактора. Использует модифицированную дугу и технологию солнечного маршрутизатора для генерации тока при прохождении материалов. Иногда [stat]потребляет предметы, и [read]создает молнии[][].\n[stat]обратитесь к странице справочника дуговой реоктор.[]

block.routorio-ubuntium-router.name = Убунтиумовый маршрутизатор
block.routorio-ubuntium-router.description = Использует древнюю племенную магию для превращения некоторых предметов в бериллий.\nPowered by AWS.
block.routorio-moderouter.name = Модероутер
block.routorio-moderouter.description = Направляет электрические дуги во внутренние проводники для повышения эффективности соседнего дугового маршрутизатора.\nIncreases [красный]возможность искрения[] и умножает [stat]выходная мощность[].

